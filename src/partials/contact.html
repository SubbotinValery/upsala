<section class="main-item contact-section">
  <div class="container">
    <div class="contact__wrapper">
      <div class="email__block">
        <div class="title title-third">Мы пишем классные письма!</div>
        <div class="descr">
          Пару раз в месяц мы делимся новостями из жизни цирка. Чтобы получить
          такое, оставьте контакты вот тут:
        </div>
        <form class="email-form" action="post">
          <input
            class="email-form__name text-field required"
            type="text"
            placeholder="Имя*"
          />

          <input
            class="email-form__email text-field required"
            type="text"
            placeholder="example@domen.com*"
          />
          <fieldset class="email-form__checkbox">
            <input type="checkbox" id="email-form__checkbox-agree" />
            <label for="email-form__checkbox-agree"
              >Я согласен на обработку персональных данных</label
            >
          </fieldset>
          <button class="email-form-btn btn btn-primary">отправить</button>
        </form>
      </div>

      <div class="contact__ili">Или</div>

      <div class="telegram__block">
        <div class="title title-third">И в Телеграме тоже!</div>
        <div class="descr">
          Вы можете выбрать, где вам будет удобнее узнавать новости
        </div>
        <a href="" class="telegram-bot__link">
          <div class="telegram-bot__link-icon">
            <img src="../img/svg/telegram-ico.svg" alt="" />
          </div>
          <div class="telegram-bot__link-title title title-fourth">
            Пару раз в месяц наш бот в Телеграме<br />
            делится последними новостями цирка
          </div>
        </a>
        <button class="telegram__block-btn btn btn-primary">Подписаться</button>
      </div>
    </div>
  </div>
</section>
